{{define "style"}}
<style>
	@font-face {
		font-family: 'montecarlo';
		src: url(https://res.cloudinary.com/dektxbmmb/raw/upload/v1727928092/aset%20pdf/font/benojrx8nj3xr65bdo6l.ttf);
	}

	@font-face {
		font-family: 'gilroy-bold';
		src: url(https://res.cloudinary.com/dektxbmmb/raw/upload/v1727928058/aset%20pdf/font/cfsykfkdicisorjoy7jj.ttf);
	}

	@font-face {
		font-family: 'gilroy-medium';
		src: url(https://res.cloudinary.com/dektxbmmb/raw/upload/v1727928018/aset%20pdf/font/ci72w1jhyllp3cmwpdo3.ttf);
	}

	@font-face {
		font-family: 'gilroy-regular';
		src: url(https://res.cloudinary.com/djgiroe5z/raw/upload/v1731395523/project/vmq110xixgw2sv4x91lq.ttf);
	}

	@font-face {
		font-family: 'vollkorn';
		src: url(https://res.cloudinary.com/dektxbmmb/raw/upload/v1727928253/aset%20pdf/font/xlhzm5hxsqvdhsrpduzb.ttf);
	}

	* {
		text-align: center;
	}

	body {
		margin: 0;
		padding: 0;
		position: relative;
	}

	.pageW {
		width: 23.33cm;
	}

	.pageH {
		height: 36.33cm;
	}

	.certificate-wrapper {
		display: block;
		margin: 0 auto;
		min-width: 28cm;
		max-width: 28cm;
		min-height: 39.6cm;
		max-height: 39.6cm;
		display: inline-block;
		overflow: hidden;
		position: relative;
		background-image: url(https://res.cloudinary.com/dektxbmmb/image/upload/v1727836212/aset%20pdf/w71uldhrqtl6v4rrqjht.png);
		background-size: cover;
		padding: 1cm;
		box-sizing: border-box;
	}

	.certificate-wrapper::before {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		background-image: url(https://res.cloudinary.com/dektxbmmb/image/upload/v1727833020/aset%20pdf/soona09ynlokvggurfiu.png);
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		opacity: 1;
		z-index: 1;
	}

	.certificate-card {
		position: relative;
		z-index: 100;
		margin: 26.66px;
		padding: 0.66cm 1.33cm;
		min-width: 23.33cm;
		max-width: 23.33cm;
		min-height: 36.33cm;
		max-height: 36.33cm;
		margin: 0 auto;
		background-color: white;
		box-shadow: 0 5px 12.5px rgba(0, 0, 0, 0.1);
		text-align: center;
		justify-content: center;
		align-items: center;
	}

	.pattern {
		position: absolute;
		left: 0;
		width: 100%;
		z-index: -1;
	}

	.top {
		top: 0;
	}

	.bottom {
		bottom: 0;
	}
</style>
{{end}}
