version: '3.9'

services:
  backend:
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/certificate-generator
    networks:
      - certif-network

  # frontend:
  #   build:
  #     context: ./frontend
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - certif-network

  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - certif-network

volumes:
  mongo-data:

networks:
  certif-network:
